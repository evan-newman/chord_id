<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Settings</title>
        <link rel="stylesheet" href="settings.css">
        <script src="settings.js" defer></script>
    </html>
    </head>
    <body>
        <button id="home-button">Back</button>
        <div class="settings-page">
            <div class="checkbox-group">
                <input type="checkbox" id="radioMajorTriad" name="radioChord" value="MajorTriad" checked>
                <label for="radioMajorTriad">Major Triad</label>
            
                <input type="checkbox" id="radioMinorTriad" name="radioChord" value="MinorTriad">
                <label for="radioMinorTriad">Minor Triad</label>
            
                <input type="checkbox" id="radioAugmentedTriad" name="radioChord" value="AugmentedTriad">
                <label for="radioAugmentedTriad">Augmented Triad</label> 

                <input type="checkbox" id="radioDiminishedTriad" name="radioChord" value="DiminishedTriad">
                <label for="radioDiminishedTriad">Diminished Triad</label> 
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="radioDominant7th" name="radioChord" value="Dominant7th">
                <label for="radioDominant7th">Dominant 7th</label>

                <input type="checkbox" id="radioMajor7th" name="radioChord" value="Major7th">
                <label for="radioMajor7th">Major 7th</label>

                <input type="checkbox" id="radioMinor7th" name="radioChord" value="Minor7th">
                <label for="radioMinor7th">Minor 7th</label>

                <input type="checkbox" id="radioMinorMajor7th" name="radioChord" value="MinorMajor7th">
                <label for="radioMinorMajor7th">Minor-Major 7th</label>

                <input type="checkbox" id="radioHalfDiminished7th" name="radioChord" value="HalfDim7th">
                <label for="radioHalfDiminished7th">Half-Diminished 7th</label>

                <input type="checkbox" id="radioDiminished7th" name="radioChord" value="Dim7th">
                <label for="radioDiminished7th">Diminished 7th</label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="radioAugmented7th" name="radioChord" value="Aug7th">
                <label for="radioAugmented7th">Augmented 7th</label>

                <input type="checkbox" id="radioAugmentedMajor7th" name="radioChord" value="AugMajor7th">
                <label for="radioAugmentedMajor7th">Augmented-Major 7th</label>
            </div>
        </div>
    </body>
</html>
